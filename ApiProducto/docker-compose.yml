version: '3.1'

services:
  mariaDb:
    container_name: mariaDb
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_USER: admin
      MARIADB_PASSWORD: 1234
      MARIADB_DATABASE : tienda
    ports:
      - "3306:3306"
    expose:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

  api-productos:
    container_name: api-productos
    build: .
    ports:
      - "8082:8082"
    expose:
      - "8082:8082"
    depends_on:
      - mariaDb
    networks:
      - red
